  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      touch-action: none; /* Disable default touch behaviors */
      height: 100vh;
      overflow: hidden;
    }
    
    .gradient-text {
      background: linear-gradient(90deg, #22d3ee, #a855f7, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    .current-page {
      position: relative;
      color: white !important;
    }
    
    .current-page:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0.5px;
      background-color: cyan;
      transform: scaleX(1);
    }
    
    .btn-back {
      background: linear-gradient(90deg, #22d3ee, #a855f7);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
    }

    /* Space Style */
    .cosmic-space {
      position: relative;
      min-height: calc(100vh - 128px);
      background: radial-gradient(ellipse at center, 
                #050510 0%, 
                #0a0818 40%, 
                #0c0412 80%, 
                #080008 100%);
      overflow: hidden;
      touch-action: none;
      cursor: grab;
    }

    .cosmic-space:active {
      cursor: grabbing;
    }

    .space-content {
      position: absolute;
      width: 200%;
      height: 200%;
      will-change: transform;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      animation: starPulse 5s infinite alternate;
    }

    @keyframes starPulse {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .cosmic-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 15% 25%, 
          rgba(40, 60, 120, 0.03) 0%, 
          transparent 7%),
        radial-gradient(circle at 85% 75%, 
          rgba(80, 40, 100, 0.03) 0%, 
          transparent 7%);
      background-size: 400px 400px;
      opacity: 0.3;
    }

    .nebula-core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, 
                rgba(30, 40, 80, 0.04) 0%, 
                rgba(40, 30, 70, 0.02) 40%, 
                transparent 80%);
      border-radius: 50%;
      filter: blur(40px);
      animation: nebula-drift 120s infinite alternate ease-in-out;
    }

    @keyframes nebula-drift {
      0% { transform: translate(-50%, -50%) translateX(-20px) translateY(-10px); }
      50% { transform: translate(-50%, -50%) translateX(15px) translateY(20px); }
      100% { transform: translate(-50%, -50%) translateX(-20px) translateY(-10px); }
    }

    .cosmic-particle {
      position: absolute;
      background: rgba(80, 90, 140, 0.15);
      border-radius: 50%;
      filter: blur(0.5px);
      animation: quantum-float linear infinite;
    }

    @keyframes quantum-float {
      to { transform: translateY(-100vh); }
    }
  </style>
</head>

<script>
  // Mobile menu functionality
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  const mobileLine1 = document.getElementById('mobile-line1');
  const mobileLine2 = document.getElementById('mobile-line2');
  const mobileLine3 = document.getElementById('mobile-line3');
  
  let menuOpen = false;
  
  mobileMenuButton.addEventListener('click', () => {
    menuOpen = !menuOpen;
    
    if (menuOpen) {
      mobileMenu.classList.remove('hidden');
      mobileLine1.style.transform = 'rotate(45deg) translate(5px, 6px)';
      mobileLine1.style.backgroundColor = '#fff';
      mobileLine2.style.opacity = '0';
      mobileLine3.style.transform = 'rotate(-45deg) translate(5px, -6px)';
      mobileLine3.style.backgroundColor = '#fff';
    } else {
      mobileMenu.classList.add('hidden');
      mobileLine1.style.transform = 'rotate(0) translate(0, 0)';
      mobileLine1.style.backgroundColor = '#9CA3AF';
      mobileLine2.style.opacity = '1';
      mobileLine3.style.transform = 'rotate(0) translate(0, 0)';
      mobileLine3.style.backgroundColor = '#9CA3AF';
    }
  });

  // Create stars
  const starContainer = document.getElementById('star-container');
  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    
    const size = Math.random() * 0.8 + 0.2;
    const opacity = Math.random() * 0.5 + 0.1;
    const duration = 3 + Math.random() * 7;
    const delay = Math.random() * 5;
    
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.opacity = opacity;
    star.style.animationDuration = `${duration}s`;
    star.style.animationDelay = `${delay}s`;
    
    starContainer.appendChild(star);
  }

  // Create subtle particles
  function createQuantumParticles() {
    const particleCount = Math.floor(window.innerWidth / 15);
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('cosmic-particle');
      
      // Ultra-subtle properties
      const size = Math.random() * 1.2 + 0.3;
      const posX = Math.random() * window.innerWidth;
      const duration = Math.random() * 150 + 100;
      const delay = Math.random() * -200;
      const opacity = Math.random() * 0.08 + 0.02;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}px`;
      particle.style.bottom = `-10px`;
      particle.style.opacity = opacity;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      
      document.body.appendChild(particle);
      
      // Recycle particles
      setTimeout(() => {
        particle.remove();
        createQuantumParticles();
      }, duration * 1000);
    }
  }

  // Initialize particles
  createQuantumParticles();
  
  // Adjust on resize
  window.addEventListener('resize', () => {
    document.querySelectorAll('.cosmic-particle').forEach(p => p.remove());
    createQuantumParticles();
  });

  // Set current year
  document.getElementById('current-year').textContent = new Date().getFullYear();

  // Add fade-in animations to elements
  document.addEventListener('DOMContentLoaded', () => {
    const elements = document.querySelectorAll('.animate-fade-in');
    elements.forEach((el, index) => {
      el.style.opacity = '0';
      setTimeout(() => {
        el.style.animation = `fadeIn 0.8s ease-out ${index * 0.1}s forwards`;
      }, 100);
    });
  });

  // Space drag functionality
  const spaceContainer = document.getElementById('spaceContainer');
  const spaceContent = document.getElementById('spaceContent');
  
  let isDragging = false;
  let startX, startY;
  let scrollLeft, scrollTop;
  
  // Mouse events
  spaceContainer.addEventListener('mousedown', (e) => {
    isDragging = true;
    spaceContainer.style.cursor = 'grabbing';
    startX = e.pageX - spaceContainer.offsetLeft;
    startY = e.pageY - spaceContainer.offsetTop;
    scrollLeft = spaceContent.scrollLeft;
    scrollTop = spaceContent.scrollTop;
  });
  
  spaceContainer.addEventListener('mouseleave', () => {
    isDragging = false;
    spaceContainer.style.cursor = 'grab';
  });
  
  spaceContainer.addEventListener('mouseup', () => {
    isDragging = false;
    spaceContainer.style.cursor = 'grab';
  });
  
  spaceContainer.addEventListener('mousemove', (e) => {
    if(!isDragging) return;
    e.preventDefault();
    const x = e.pageX - spaceContainer.offsetLeft;
    const y = e.pageY - spaceContainer.offsetTop;
    const walkX = (x - startX) * 2;
    const walkY = (y - startY) * 2;
    spaceContent.scrollLeft = scrollLeft - walkX;
    spaceContent.scrollTop = scrollTop - walkY;
  });
  
  // Touch events
  spaceContainer.addEventListener('touchstart', (e) => {
    isDragging = true;
    const touch = e.touches[0];
    startX = touch.pageX - spaceContainer.offsetLeft;
    startY = touch.pageY - spaceContainer.offsetTop;
    scrollLeft = spaceContent.scrollLeft;
    scrollTop = spaceContent.scrollTop;
  });
  
  spaceContainer.addEventListener('touchend', () => {
    isDragging = false;
  });
  
  spaceContainer.addEventListener('touchmove', (e) => {
    if(!isDragging) return;
    e.preventDefault();
    const touch = e.touches[0];
    const x = touch.pageX - spaceContainer.offsetLeft;
    const y = touch.pageY - spaceContainer.offsetTop;
    const walkX = (x - startX) * 2;
    const walkY = (y - startY) * 2;
    spaceContent.scrollLeft = scrollLeft - walkX;
    spaceContent.scrollTop = scrollTop - walkY;
  });
</script>
